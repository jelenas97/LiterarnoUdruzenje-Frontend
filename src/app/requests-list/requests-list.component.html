<table class="table col-lg-6 table-hover mt-5 offset-lg-3">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Assignee</th>
      <th scope="col">Creation date</th>
      <th scope="col" class="text-right">Review</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks" >
      <td>{{task.name}} </td>
      <td>{{task.assignee}} </td>
      <td>{{task.dateTime}} </td>
      <td class="text-right"><button class="btn btn-success" (click)="review(task.taskId)">Review</button></td>
    </tr>
  </tbody>


</table>
